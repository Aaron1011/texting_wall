{% extends "base.html" %}
{% block content%}
<p style="font-size:25px;position:fixed;">Text your message to (617) 600-5993 and prefix it with {{ wall.sms_keyword }}, or tweet it with the hashtag {{ wall.hashtag }} to see it appear on the screen</p>
<div class="messages" style="position:absolute;top:100px;"></div>
{% endblock %}
{% block javascript %}
<div pub-key="pub-8a8223f4-631c-4484-a118-2b01232307cc"
sub-key="sub-e754ed6b-133d-11e2-91f2-b58e6c804094" ssl="off"
origin="pubsub.pubnub.com" id="pubnub"></div>
<script src="http://cdn.pubnub.com/pubnub-3.1.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
<script>
(function() {
    PUBNUB.subscribe( {
        channel    : "{{ wall.sms_keyword }}",             
        callback   : function(message) {
            $('.messages').append("<p>" + message['message'] + "</p>");
        }
    });
})();
</script>

{% endblock %}
